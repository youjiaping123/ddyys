<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴阳师-音乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #E1ACAC;
            font-family: "Microsoft YaHei", sans-serif;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .title {
            color: #000000;
            text-align: center;
            font-size: 48px;
            font-family: "方正姚体", sans-serif;
            padding: 30px 0;
            background-color: #FFFFFF;
            margin-bottom: 30px;
        }
        
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #FFFFFF;
        }
        
        .music-item {
            padding: 20px;
            text-align: center;
            background-color: #FFFFFF;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .music-item:hover {
            transform: translateY(-5px);
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <a href="yy.html">音乐</a>
        </h1>
        <div class="music-grid">
            <div class="music-item">
                <h2>主题曲</h2>
                <audio controls src="media/1.mp3"></audio>
            </div>
            <div class="music-item">
                <h2>背景音乐</h2>
                <audio controls src="media/2.mp3"></audio>
            </div>
            <div class="music-item">
                <h2>角色主题</h2>
                <audio controls src="media/3.mp3"></audio>
            </div>
        </div>
    </div>
</body>
</html>
