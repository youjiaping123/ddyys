<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原画壁纸-阴阳师</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/yys.css">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.95), rgba(20, 20, 20, 0.9));
            min-height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("images/shishen_btn_bg_405a749.png") repeat;
            opacity: 0.05;
            pointer-events: none;
        }

        .wallpaper-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .page-title {
            text-align: center;
            padding: 40px 0;
            position: relative;
            margin-bottom: 60px;
        }

        .page-title h1 {
            color: #c4a06d;
            font-size: 48px;
            font-family: "方正姚体", sans-serif;
            text-shadow: 0 0 15px rgba(196, 160, 109, 0.3);
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #c4a06d 20%, #e2c792 50%, #c4a06d 80%, transparent);
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 40px;
        }

        .wallpaper-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .wallpaper-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(196, 160, 109, 0.2);
        }

        .wallpaper-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .wallpaper-item:hover img {
            transform: scale(1.05);
        }

        .wallpaper-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .wallpaper-item:hover .wallpaper-info {
            transform: translateY(0);
        }

        .wallpaper-info h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #c4a06d;
        }

        .wallpaper-info p {
            font-size: 14px;
            opacity: 0.8;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #c4a06d, #e2c792);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(196, 160, 109, 0.3);
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(196, 160, 109, 0.4);
            background: linear-gradient(45deg, #b3905d, #d1b681);
        }

        .download-btn {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(196, 160, 109, 0.2);
            color: #c4a06d;
            text-decoration: none;
            border-radius: 20px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: rgba(196, 160, 109, 0.4);
        }
    </style>
</head>
<body>
